---
name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: "App version to deploy (required when Run workflow from a branch. e.g. 1.0.0)"
        required: false
        type: string
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from ref or input
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "::error::Could not determine version"
            exit 1
          fi

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Setup host
        run: |
          echo "${{ secrets.KUBE_IP }} ${{ secrets.KUBE_HOST }}" | sudo tee -a /etc/hosts

      - name: Setup Helm secrets
        run: |
          cat > secrets.yaml << 'EOL'
          ---
          auth:
            db: &db
              password: ${{ secrets.DB_PASSWORD }}
              rootPassword: ${{ secrets.DB_ROOT_PASSWORD }}
            redis: &redis
              password: ${{ secrets.REDIS_PASSWORD }}
            google: &google
              id: ${{ secrets.GOOGLE_CLIENT_ID }}
              secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

          mariadb:
            auth: *db

          redis:
            auth: *redis

          api:
            db: *db
            redis: *redis
            auth:
              google: *google
            aws:
              accessKey: ${{ secrets.AWS_ACCESS_KEY_ID }}
              secretKey: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            notify:
              secretKey: ${{ secrets.NOTIFY_SECRET_KEY }}
              channel: ${{ secrets.NOTIFY_CHANNEL }}
            openai:
              project: ${{ secrets.OPENAI_PROJECT }}
              secretKey: ${{ secrets.OPENAI_SECRET_KEY }}
            upbit:
              accessKey: ${{ secrets.UPBIT_ACCESS_KEY }}
              secretKey: ${{ secrets.UPBIT_SECRET_KEY }}
            accumulation:
              secretKey: ${{ secrets.ACCUMULATION_SECRET_KEY }}
            admin:
              email: ${{ secrets.ADMIN_EMAIL }}

          ui:
            auth:
              google: *google
          EOL

      - name: Deploy Helm chart
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ vars.EC2_HOST }}
          EC2_USER: ${{ vars.EC2_USER }}
          SET_IMAGE_TAG: ${{ env.VERSION }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          make install ENV=production SET_IMAGE_TAG="$SET_IMAGE_TAG"

      - name: Cleanup unused images
        if: always()
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo crictl rmi --prune
