---
name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - version

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Versioning
        id: version
        run: |
          echo "version=$(cat version)" >> $GITHUB_OUTPUT

      - name: Build production stage
        uses: docker/bake-action@v5
        env:
          ENV: production
          IMAGE_REGISTRY: ghcr.io/eunsoogi
          IMAGE_NAME_PREFIX: kkalla
          IMAGE_TAG: ${{ steps.version.outputs.version }}
        with:
          push: true
          set: |
            *.platform=linux/arm64

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Versioning
        id: version
        run: |
          echo "version=$(cat version)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: latest

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Setup Helm secrets
        run: |
          cat > secrets.yaml << 'EOL'
          ---
          auth:
            db: &db
              password: ${{ secrets.DB_PASSWORD }}
              rootPassword: ${{ secrets.DB_ROOT_PASSWORD }}
            google: &google
              id: ${{ secrets.GOOGLE_CLIENT_ID }}
              secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}

          mariadb:
            auth: *db
          api:
            db: *db
            auth:
              google: *google
            openai:
              secretKey: ${{ secrets.OPENAI_SECRET_KEY }}
            upbit:
              accessKey: ${{ secrets.UPBIT_ACCESS_KEY }}
              secretKey: ${{ secrets.UPBIT_SECRET_KEY }}
            accumulation:
              secretKey: ${{ secrets.ACCUMULATION_SECRET_KEY }}
            admin:
              email: ${{ secrets.ADMIN_EMAIL }}
          ui:
            publicUrl: ${{ vars.PUBLIC_URL }}
            auth:
              google: *google
          EOL

      - name: Deploy Helm chart
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ vars.EC2_HOST }}
          EC2_USER: ${{ vars.EC2_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          make install ENV=production

      - name: Cleanup unused images
        if: always()
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo crictl rmi --prune
